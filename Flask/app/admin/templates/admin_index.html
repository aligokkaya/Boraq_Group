{%extends "menu.html"%}

{%block header%}
Haber ekle

{%endblock%}

{%block body%}
{% from "includes/formhelper.html" import render_field %}

<section class="section is-main-section">
  <div class="card">
    <div class="card-content">
      <form method="POST" action="/save" name="form" enctype="multipart/form-data" onsubmit="return validateForm()">
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Yazar İsim Soyisim</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control is-expanded has-icons-left">
                <input name="isim_soyisim" class="input" type="text" placeholder="İsim Soyisim Giriniz">
                <span class="icon is-small is-left"><i class="mdi mdi-account"></i></span>
              </p>
            </div>
            
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Image</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control is-expanded has-icons-left">
                <input class="input" type = "file" name = "file" />
                <span class="icon is-small is-left"><i class="mdi mdi-account"></i></span>
              </p>
            </div>
            
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Konu</label>
          </div>
          <div class="field-body">
            <div class="field is-narrow">
              <div class="control">
                <div class="select is-fullwidth">
                  <select name="konu" >
                    <option>Spor</option>
                    <option>Siyaset</option>
                    <option>Gundem</option>
                    <option>Diger</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Başlık</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input name="baslik" class="input is-danger" type="text" placeholder="Lütfen Başlik Giriniz.">
              </div>
              <p class="help is-danger">
                Bu Alan Gereklidir.
              </p>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Açıklama</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <textarea name="mesaj" class="textarea" placeholder="Lütfen mesajınızı giriniz."></textarea>
              </div>
            </div>
          </div>
          
        </div>
     
        <hr>
        <div class="field is-horizontal">
          <div class="field-label">
            <!-- Left empty for spacing -->
          </div>
          <div class="field-body">
            <div class="field">
              <div class="field is-grouped">
                <div class="control">
                  <button name="button" type="submit" value="value" class="button is-primary">
                    <span>Gönder</span>
                  </button>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

</section>

{%endblock%}
